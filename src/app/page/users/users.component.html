<h3> Users </h3>
<table>
  <thead>
    <tr>
      <th>userId</th>
      <th>BadgeId</th>
      <th>Name</th>
      <th>FullName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId}}</td>
      <td>{{ user.badgeId}}</td>
      <td>{{ user.name}}</td>
      <td>{{ user.fullName}}</td>
    </tr>
  </tbody>
</table>
