<h3> Categories </h3>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Initial</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id}}</td>
      <td>{{ category.initial}}</td>
      <td>{{ category.name}}</td>
    </tr>
  </tbody>
</table>
